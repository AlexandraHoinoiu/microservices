version: "3.5"

services:

  api-gateway:
    container_name: api-gateway
    hostname: api.local
    build:
      context: .
      dockerfile: docker/api-gateway/Dockerfile
    ports:
      - 9900:80
    volumes:
      - ./api-gateway:/var/www
    extra_hosts:
      - "home.local:172.20.0.4"

  home:
    container_name: home-service
    hostname: home.local
    build:
      context: .
      dockerfile: docker/home/Dockerfile
    ports:
      - 9901:80
    volumes:
      - ./home:/var/www

  profile:
    container_name: profile-service
    hostname: profile.local
    build:
      context: .
      dockerfile: docker/profile/Dockerfile
    ports:
      - 9902:80
    volumes:
      - ./profile:/var/www


  controlpanel:
    container_name: control-panel-service
    hostname: controlpanel.local
    build:
      context: .
      dockerfile: docker/control-panel/Dockerfile
    ports:
      - 9903:80
    volumes:
      - ./control-panel:/var/www

  search:
    container_name: search-platform-service
    hostname: search.local
    build:
      context: .
      dockerfile: docker/search-platform/Dockerfile
    ports:
      - 9904:80
    volumes:
      - ./search-platform:/var/www

  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    expose:
      - 7474
      - 7687
      - 6362
    environment:
      - NEO4J_AUTH=neo4j/abcde
    volumes:
      - neo4j:/data
      - ./docker/neo4j:/opt/project
  redis:
    container_name: redis
    image: redis:latest

volumes:
  neo4j:

networks:
  default:
    name: microservices
